type User {
  id: ID!
  firstName: String
  lastName: String
  password: String
  email: String!
}

type JWT {
  jwt: String!
}

type Query {
  user(_id: ID!): User
  login(email: String!, password: String!): JWT
}

type Mutation {
  register(firstName: String!, lastName: String!, middleName: String, email: String!, password: String!): User
}
