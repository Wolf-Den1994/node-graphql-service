type Artist {
    _id: ID!
    firstName: String
    secondName: String
    middleName: String
    birthDate: String
    birthPlace: String
    country: String
    bands: [Band]
    instruments: String
}

type Query {
    artists: [Artist]
    artist(_id: ID!): Artist
}

type Mutation {
    create(firstName: String!, secondName: String!, country: String!, year: Int): Artist
}
